<div id="content">
  <div id="search">
    <h1>Search a Gif</h1>

    <mat-form-field id="search-input">
      <mat-label>Search GIF</mat-label>
      <input matInput type="text" [(ngModel)]="filtro" (keydown.enter)="buscarGif()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="filtro=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <mat-divider></mat-divider>
</div>
